        <div class="card">
            <h2>Basic</h2>
            <p:barChart model="#{controller.barModel}" style="width: 100%; height: 500px;"/>

        </div>
    <div align="center" style="padding-top: 50px">

        <p:commandButton type="button" value="Show Data Table"
                         styleClass="rounded-button ui-button-info"
                         onclick="PF('dlg1').show()"/>

        <p:dialog widgetVar="dlg1" height="500" width="1000">
            <p:dataTable id="cities" var="city" value="#{controller.cities}" paginator="true" rows="10"
                         aginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"

            >
                <f:facet name="header">
                    Cities Data
                </f:facet>

                <p:column headerText="ID" sortBy="#{city.id}" filterBy="#{city.id}" filterMatchMode="exact">
                    <h:outputText value="#{city.id}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{city.name}" filterBy="#{city.name}" filterMatchMode="exact">
                    <h:outputText value="#{city.name}" />
                </p:column>
                <p:column headerText="Country Code" sortBy="#{city.countryCode}" filterBy="#{city.countryCode}" filterMatchMode="exact">
                    <h:outputText value="#{city.countryCode}" />
                </p:column>
                <p:column headerText="District" sortBy="#{city.district}" filterBy="#{city.district}" filterMatchMode="exact">
                    <h:outputText value="#{city.district}" />
                </p:column>

                <p:column headerText="Population" sortBy="#{city.population}" filterBy="#{city.population}" filterMatchMode="exact">
                    <h:outputText value="#{city.population}" />
                </p:column>
            </p:dataTable>
        </p:dialog>
    </div>
